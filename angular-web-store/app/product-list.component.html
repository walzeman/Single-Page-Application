<h2>Products List</h2>

<ul class="products">
  <li *ngFor="let product of products"
      [class.selected]="product === selectedProduct"
      (click)="onSelect(product)">
    <span class="badge">{{product.id}}</span>
    <span> {{product.name}}</span>

      <button class="delete"
              (click)="delete(product); $event.stopPropagation()">x</button>
  </li>
</ul>
<!--<product-detail [product]="selectedProduct"></product-detail>-->
<div *ngIf="selectedProduct">
  <h2>
    {{selectedProduct.name | uppercase}} is type of {{selectedProduct.category | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <label>Product name:</label> <input #productName />
  <button (click)="add(productName.value); productName.value=''">
    Add
  </button>
</div>
