<div class="container">
    <h1>Product Form</h1>

    <form  (ngSubmit)="onSubmit()" #productForm="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" #name="ngModel" >

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">   Name is required </div>


        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>


        <div class="form-group">
            <label for="category">Prodcut Category</label>
            <select class="form-control" id="category" required>
         <option *ngFor="let c of categories" [value]="c">{{c}}</option>
         </select>

        </div>


        <button type="submit" class="btn btn-default" [disabled] = "!productForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newProduct(); productForm.reset()">New Product</button>

    </form>
</div>
